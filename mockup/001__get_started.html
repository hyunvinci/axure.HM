          <p><span style="font-family:'LucidaGrande', 'Lucida Grande';">※</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">설명</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">&nbsp; 본 화면은 heartmade의 가장 첫 번째 화면 입니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">1. 버튼 후면엔 시간, 날씨, 계절, 주요 기념일 등에 따라 여러 가지 형태의 theme 으로 표현된 배경 화면이 됩니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">2. heart on 이라는 버튼을 선택(클릭, 터치 + [음성, 시선 감지, 모션인식]) 하면 사용자에게 각종 theme 를 선택할 수 있는 페이지를 제공해 주도록 이동합니다.</span></p>
