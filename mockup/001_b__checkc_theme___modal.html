          <p style="font-size:13px;line-height:normal;"><span style="font-family:'LucidaGrande', 'Lucida Grande';">※</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">설명</span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">&nbsp; </span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">&nbsp;&nbsp; 1차 데모</span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p style="font-size:12px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';font-size:13px;">1.&nbsp; &nbsp; </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">선택한</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> theme </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">을</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">볼</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">수</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">있는 modal form frame 입니다.</span></p><p style="font-size:13px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';font-size:12px;color:#000000;">이 frame 위에 theme을 출력해 보여줍니다.</span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p style="font-size:12px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';font-size:13px;">2.&nbsp;&nbsp; </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">Modal form 위에 띄워준 theme 입니다.</span></p><p style="font-size:12px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;"><br></span></p><p style="font-size:12px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">이는 사용자가 선택하기 전의 화면입니다.</span></p><p style="font-size:12px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;"><br></span></p><p style="font-size:12px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">touch, 선택 등의 조건에 반응하는 theme도 있습니다.</span></p><p style="font-size:12px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;"><br></span></p><p style="font-size:13px;line-height:16px;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';font-size:12px;color:#000000;">그러니가 그 위에 그 어떤 div 영역을 겹치지 않는 것이 좋습니다.</span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p style="font-size:12px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';font-size:13px;">3.&nbsp;&nbsp; </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">해당</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> theme </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">사용</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">결정</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">버튼</span><span style="font-family:'ArialMT', 'Arial';color:#000000;"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';color:#000000;">입니다</span><span style="font-family:'ArialMT', 'Arial';color:#000000;">.</span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p style="font-size:13px;line-height:normal;"><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p>
