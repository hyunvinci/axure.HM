          <p><span style="font-family:'LucidaGrande', 'Lucida Grande';">※</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">설명</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">&nbsp; </span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">&nbsp;&nbsp; 1차 데모</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">1.&nbsp; &nbsp; 6가지의 theme 을 게시해 둡니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">2.&nbsp;&nbsp; 사용자는 자신이 원하는 theme을 선택할 수 있습니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">3.&nbsp;&nbsp; 사용자는 자신이 선택한 theme을 modal 형태로 확인이 가능합니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">4.&nbsp;&nbsp; 가정 : 우측 화면에서 마우스 포인터로 첫 번째 theme을 선택합니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">※&nbsp;&nbsp; 하나의 theme을 선택하면 wizard 형태의 Modal 화면을 띄워 다음 단계로 진행할 수 있습니다.</span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';"><br></span></p><p><span style="font-family:'AppleSDGothicNeo-Regular', 'Apple SD Gothic Neo';">&nbsp;&nbsp; </span></p>
